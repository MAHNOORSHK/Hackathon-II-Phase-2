version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-backend

    # Port mapping: internal 8000 for local dev
    ports:
      - "8000:8000"

    # Load environment from .env file
    env_file:
      - ./backend/.env

    # Override env vars for local development
    environment:
      DEBUG: "True"
      LOG_LEVEL: INFO
      PORT: "8000"  # Use 8000 for local, 7860 for HF Spaces
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"

    # Volume mounts
    volumes:
      # Mount entire backend for live code reload
      - ./backend:/app
      # Exclude Python cache
      - /app/__pycache__
      - /app/__pycache__/*
      # Optional: mount logs directory
      - ./backend/logs:/app/logs

    # Command for development with auto-reload
    command: >
      sh -c "
      cd /app &&
      python -m pip install -q -r requirements.txt &&
      uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "

    # Restart policy
    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network
    networks:
      - todo-network

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 512M

networks:
  todo-network:
    driver: bridge
